<html>
	<script type="text/javascript">
		var RE=/^[a-zA-Z]+$/;
		function validateForm1()
		{
			if(document.f2.txt1.value=="")
            {
                window.alert("First name should not be empty!");
                document.f2.txt1.focus();
                return false;
            }
            else if(RE.test(document.f2.txt1.value)==false)
            {
                window.alert("Invalid Format..");
                return false;
            }
            else if(document.f2.txt1.value.length<6)
            {
                window.alert("First name should have atleast 6 characters");
                document.f2.txt1.focus();
                return false;               
            }
			else if(document.f2.pwd.value=="")
            {
                window.alert("Password should not be empty!");
                document.f2.pwd.focus();
                return false;
            }
            else if(document.f2.pwd.value.length<6)
            {
                window.alert("Password should have atleast 6 characters");
                document.f2.pwd.focus();
                return false;               
            }
			else
            {
                window.alert("Ur entire given input is valid!");
                return true;
            }
		}
	</script>
	<body bgcolor="lavendar">
		<h1>YOU HAVE REGISTERED SUCCESSFULLY</h1>
		<form name="f2" onsubmit="return validateForm1()" action="success.html" method="post">
			<caption><h2>LOGIN HERE</h2></caption>
			<table border="3" bordercolor="pink" align="center">
				<tr>
					<td>Login:</td>
                    <td><input type="text" name="txt1"></td>
				</tr>
				<tr>
                    <td>Password:</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
				<tr>
					<td>
						<input type="submit" value="submit">
					</td>
					<td>
						<input type="reset" value="reset"
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
